<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Script | AI Podcast Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --bg-primary: #141517;
            --bg-secondary: #1e1f21;
            --bg-editor: #18191b;
            --bg-header: #222326;
            --accent-color: #ff5722;
            --accent-hover: #ff7043;
            --button-bg: #2c2d31;
            --button-hover: #3a3b40;
            --button-active: #4a4b52;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #6c6c6c;
            --border-color: #2e2f33;
            --line-number-color: #4e4e4e;
            --active-line-bg: rgba(255, 255, 255, 0.05);
            --syntax-host: #45a9f9;
            --syntax-string: #c3e88d;
            --syntax-comment: #676e95;
            --syntax-meta: #ff9d45;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Main content */
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Editor header */
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-header);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .editor-title {
            display: flex;
            align-items: center;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .editor-title svg {
            margin-right: 8px;
            opacity: 0.8;
        }
        
        .editor-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-button {
            background-color: var(--button-bg);
            color: var(--text-secondary);
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .action-button svg {
            margin-right: 6px;
        }
        
        .action-button:hover {
            background-color: var(--button-hover);
            color: var(--text-primary);
        }
        
        .action-button.primary {
            background-color: var(--accent-color);
            color: var(--text-primary);
        }
        
        .action-button.primary:hover {
            background-color: var(--accent-hover);
        }
        
        /* Editor container */
        .editor-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            background-color: var(--bg-editor);
        }
        
        /* Line numbers */
        .line-numbers {
            padding: 10px 10px 10px 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--line-number-color);
            background-color: var(--bg-primary);
            border-right: 1px solid var(--border-color);
            text-align: right;
            user-select: none;
            overflow: hidden;
        }
        
        .line-number {
            display: block;
            line-height: 1.5;
        }
        
        /* Editor area */
        .editor-area {
            flex: 1;
            overflow: auto;
            position: relative;
        }
        
        .editor-textarea {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
            padding: 10px 20px;
            resize: none;
            outline: none;
            caret-color: var(--text-primary);
            white-space: pre;
            tab-size: 4;
        }
        
        /* Highlighting overlay (this would normally be handled by a library like CodeMirror) */
        .highlighting {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 10px 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre;
            tab-size: 4;
            overflow: hidden;
        }
        
        /* Cursor Line Highlighting */
        .current-line-highlight {
            position: absolute;
            width: 100%;
            height: 19.5px; /* line-height equivalent */
            background-color: var(--active-line-bg);
            pointer-events: none;
            left: 0;
            z-index: 1;
        }
        
        /* Bottom status bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 16px;
            background-color: var(--bg-header);
            border-top: 1px solid var(--border-color);
            font-size: 12px;
            color: var(--text-tertiary);
        }
        
        .status-left, .status-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent-color);
            margin-right: 6px;
        }
        
        /* Form Styling - Hidden but functional */
        form {
            display: none;
        }
        
        /* Continue Button */
        .continue-button-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 12px 16px;
            background-color: var(--bg-header);
            border-top: 1px solid var(--border-color);
        }
        
        .continue-button {
            background-color: var(--accent-color);
            color: var(--text-primary);
            border: none;
            border-radius: 4px;
            padding: 8px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .continue-button svg {
            margin-left: 8px;
        }
        
        .continue-button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(255, 87, 34, 0.25);
        }
        
        /* Step indicator - only shown on mobile */
        .step-indicator-mobile {
            display: none;
            padding: 10px 16px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .step-pills {
            display: inline-flex;
            gap: 8px;
        }
        
        .step-pill {
            padding: 4px 10px;
            background-color: var(--button-bg);
            border-radius: 12px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .step-pill.active {
            background-color: var(--accent-color);
            color: var(--text-primary);
        }
        
        /* Bottom action bar - only shown on mobile */
        .mobile-actions {
            display: none;
            padding: 12px 16px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            text-align: center;
        }
        
        .mobile-button {
            background-color: var(--accent-color);
            color: var(--text-primary);
            border: none;
            border-radius: 4px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .editor-header {
                padding: 10px;
            }
            
            .editor-title span {
                display: none;
            }
            
            .action-button span {
                display: none;
            }
            
            .action-button svg {
                margin-right: 0;
            }
            
            .step-indicator-mobile {
                display: block;
            }
            
            .mobile-actions {
                display: block;
            }
            
            .status-bar, .continue-button-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Only shown on mobile devices -->
        <div class="step-indicator-mobile">
            <div class="step-pills">
                <div class="step-pill">1. Create</div>
                <div class="step-pill active">2. Edit Script</div>
                <div class="step-pill">3. Review</div>
                <div class="step-pill">4. Voices</div>
            </div>
        </div>
        
        <!-- Editor header with actions -->
        <div class="editor-header">
            <div class="editor-title">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M13.3333 14H2.66667C2.29848 14 2 13.7015 2 13.3333V2.66667C2 2.29848 2.29848 2 2.66667 2H9.33333L14 6.66667V13.3333C14 13.7015 13.7015 14 13.3333 14Z" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9.3335 2V6.66667H14.0002" stroke="currentColor" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Script Editor</span>
            </div>
            <div class="editor-actions">
                <button class="action-button" id="add-speaker-btn">
                    <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
                        <path d="M12.6667 14V12.6667C12.6667 11.9594 12.3857 11.2811 11.8856 10.781C11.3855 10.281 10.7072 10 10 10H6C5.29276 10 4.61448 10.281 4.11438 10.781C3.61428 11.2811 3.33334 11.9594 3.33334 12.6667V14" stroke="currentColor" stroke-width="1.33" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8.00001 7.33333C9.47277 7.33333 10.6667 6.13943 10.6667 4.66667C10.6667 3.19391 9.47277 2 8.00001 2C6.52725 2 5.33334 3.19391 5.33334 4.66667C5.33334 6.13943 6.52725 7.33333 8.00001 7.33333Z" stroke="currentColor" stroke-width="1.33" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Add Speaker</span>
                </button>
                <button class="action-button" id="add-pause-btn">
                    <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
                        <path d="M8 14C11.3137 14 14 11.3137 14 8C14 4.68629 11.3137 2 8 2C4.68629 2 2 4.68629 2 8C2 11.3137 4.68629 14 8 14Z" stroke="currentColor" stroke-width="1.33" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M6.66667 10V6" stroke="currentColor" stroke-width="1.33" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9.33333 10V6" stroke="currentColor" stroke-width="1.33" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Add Pause</span>
                </button>
                <button class="action-button primary" id="format-btn">
                    <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
                        <path d="M14 8.66667V3.33333C14 2.97971 13.7015 2.66667 13.3333 2.66667H2.66667C2.29848 2.66667 2 2.97971 2 3.33333V12.6667C2 13.0203 2.29848 13.3333 2.66667 13.3333H9.33333" stroke="white" stroke-width="1.33" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M11.3333 11.3333L13.3333 13.3333L15.3333 11.3333" stroke="white" stroke-width="1.33" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M13.3333 13.3333V8.66666" stroke="white" stroke-width="1.33" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Format</span>
                </button>
            </div>
        </div>
        
        <!-- Editor container with line numbers and text area -->
        <div class="editor-container">
            <div class="line-numbers" id="line-numbers">
                <!-- Line numbers will be added by JavaScript -->
            </div>
            <div class="editor-area">
                <!-- Current line highlighting -->
                <div class="current-line-highlight" id="current-line-highlight"></div>
                
                <!-- Actual textarea for editing -->
                <textarea id="script-editor" class="editor-textarea" spellcheck="false">{{ original_script }}</textarea>
                
                <!-- Hidden form for submission -->
                <form action="/review_script" method="post" id="script-form">
                    <input type="hidden" name="original_script" value="{{ original_script }}">
                    <input type="hidden" name="edited_script" id="edited-script-input" value="{{ original_script }}">
                </form>
            </div>
        </div>
        
        <!-- Status bar -->
        <div class="status-bar">
            <div class="status-left">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span>Editing: <strong>{{ topic }}</strong></span>
                </div>
            </div>
            <div class="status-right">
                <div id="cursor-position">Ln 1, Col 1</div>
                <div id="word-count">Words: 0</div>
                <div id="character-count">Chars: 0</div>
                <div class="timestamp">2025-08-29 01:11:03</div>
            </div>
        </div>
        
        <!-- Continue button -->
        <div class="continue-button-container">
            <button class="continue-button" id="continue-btn">
                Continue
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 12L12 8L8 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M4 12L8 8L4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        
        <!-- Mobile action button -->
        <div class="mobile-actions">
            <button class="mobile-button" id="mobile-continue-btn">Continue</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scriptEditor = document.getElementById('script-editor');
            const lineNumbers = document.getElementById('line-numbers');
            const currentLineHighlight = document.getElementById('current-line-highlight');
            const cursorPosition = document.getElementById('cursor-position');
            const wordCount = document.getElementById('word-count');
            const charCount = document.getElementById('character-count');
            const scriptForm = document.getElementById('script-form');
            const editedScriptInput = document.getElementById('edited-script-input');
            const continueBtn = document.getElementById('continue-btn');
            const mobileContinueBtn = document.getElementById('mobile-continue-btn');
            
            // Initialize editor
            updateLineNumbers();
            updateStats();
            updateCursorPosition();
            highlightCurrentLine();
            
            // Set initial content
            const initialScript = scriptEditor.value;
            let previousContent = initialScript;
            
            // Event listeners for editor
            scriptEditor.addEventListener('input', function() {
                updateLineNumbers();
                updateStats();
                editedScriptInput.value = scriptEditor.value;
                
                // Only update if content has changed significantly
                if (Math.abs(scriptEditor.value.length - previousContent.length) > 5) {
                    previousContent = scriptEditor.value;
                }
            });
            
            scriptEditor.addEventListener('keydown', function(e) {
                // Tab key handling
                if (e.key === 'Tab') {
                    e.preventDefault();
                    
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    
                    this.value = this.value.substring(0, start) + "    " + this.value.substring(end);
                    this.selectionStart = this.selectionEnd = start + 4;
                }
            });
            
            scriptEditor.addEventListener('click', function() {
                updateCursorPosition();
                highlightCurrentLine();
            });
            
            scriptEditor.addEventListener('keyup', function() {
                updateCursorPosition();
                highlightCurrentLine();
            });
            
            scriptEditor.addEventListener('scroll', function() {
                syncScroll();
            });
            
            // Action buttons
            document.getElementById('add-speaker-btn').addEventListener('click', function() {
                const speakerName = prompt('Enter speaker name:');
                if (speakerName) {
                    insertAtCursor(speakerName + ': ');
                    updateLineNumbers();
                    updateStats();
                    updateCursorPosition();
                    highlightCurrentLine();
                }
            });
            
            document.getElementById('add-pause-btn').addEventListener('click', function() {
                insertAtCursor('[pause]\n');
                updateLineNumbers();
                updateStats();
                updateCursorPosition();
                highlightCurrentLine();
            });
            
            document.getElementById('format-btn').addEventListener('click', formatScript);
            
            // Continue buttons
            continueBtn.addEventListener('click', function() {
                submitForm();
            });
            
            mobileContinueBtn.addEventListener('click', function() {
                submitForm();
            });
            
            // Helper functions
            function updateLineNumbers() {
                const lines = scriptEditor.value.split('\n');
                lineNumbers.innerHTML = '';
                
                for (let i = 0; i < lines.length; i++) {
                    const lineNumber = document.createElement('div');
                    lineNumber.className = 'line-number';
                    lineNumber.textContent = i + 1;
                    lineNumbers.appendChild(lineNumber);
                }
            }
            
            function updateStats() {
                const text = scriptEditor.value;
                const words = text.match(/\b\S+\b/g) || [];
                
                wordCount.textContent = `Words: ${words.length}`;
                charCount.textContent = `Chars: ${text.length}`;
            }
            
            function updateCursorPosition() {
                const cursorPos = scriptEditor.selectionStart;
                const text = scriptEditor.value.substring(0, cursorPos);
                const lines = text.split('\n');
                const currentLine = lines.length;
                const currentColumn = lines[lines.length - 1].length + 1;
                
                cursorPosition.textContent = `Ln ${currentLine}, Col ${currentColumn}`;
            }
            
            function highlightCurrentLine() {
                const cursorPos = scriptEditor.selectionStart;
                const text = scriptEditor.value.substring(0, cursorPos);
                const lines = text.split('\n');
                const currentLine = lines.length;
                
                // Calculate position for the highlight div
                const lineHeight = 19.5; // Matches CSS line-height
                currentLineHighlight.style.top = `${(currentLine - 1) * lineHeight + 10}px`; // 10px is padding-top
            }
            
            function syncScroll() {
                // Keep line numbers in sync with textarea scrolling
                lineNumbers.scrollTop = scriptEditor.scrollTop;
                
                // Update line highlight position
                highlightCurrentLine();
            }
            
            function insertAtCursor(text) {
                const start = scriptEditor.selectionStart;
                const end = scriptEditor.selectionEnd;
                
                scriptEditor.value = scriptEditor.value.substring(0, start) + text + scriptEditor.value.substring(end);
                scriptEditor.selectionStart = scriptEditor.selectionEnd = start + text.length;
                editedScriptInput.value = scriptEditor.value;
            }
            
            function formatScript() {
                let script = scriptEditor.value;
                
                // Format speaker names (capitalize followed by colon)
                script = script.replace(/^([A-Za-z0-9\s]+):\s*/gm, function(match, name) {
                    return name.trim().toUpperCase() + ': ';
                });
                
                // Format stage directions (lowercase inside square brackets)
                script = script.replace(/\[(.*?)\]/g, function(match, content) {
                    return '[' + content.toLowerCase() + ']';
                });
                
                // Add spacing between different speakers
                script = script.replace(/(\n[A-Z][A-Za-z0-9\s]+:)/g, '\n$1');
                
                // Remove multiple consecutive empty lines
                script = script.replace(/\n{3,}/g, '\n\n');
                
                scriptEditor.value = script;
                editedScriptInput.value = script;
                updateLineNumbers();
                updateStats();
            }
            
            function submitForm() {
                editedScriptInput.value = scriptEditor.value;
                scriptForm.submit();
            }
            
            // Initialize editor focus
            setTimeout(() => {
                scriptEditor.focus();
            }, 100);
        });
    </script>
</body>
</html>
